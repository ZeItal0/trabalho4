<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Localizada no coração da cidade, a clínica possui infraestrutura moderna e equipada com tecnologia de ponta, 
    garantindo precisão nos exames e conforto durante as consultas e procedimentos. Atuamos com transparência, ética e respeito, priorizando sempre a saúde e a satisfação de nossos pacientes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Clínica ABC Health</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Galeria.html">Galeria</a></li>
                <li><a href="Cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        <h2> Cadastro de Cliente</h2>
        <form action="cadastraCliente.php" method="post">

            <input type="hidden" name="niveldeacesso" value="Mestre">

            <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus>
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required>
            <br>
            <br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="16" required>
            <br>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <br>
            <br>
            <label for="datanascimento">Data de Nascimento (opcional):</label>
            <input type="date" id="datanascimento" name="datanascimento">
            <br>
            <br>
            <label>Sexo(opcional):</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label>
            <br>
            <br>
            <label for="estadocivil">Estado Civil(opcional):</label>
            <select id="estadocivil" name="estadocivil">
                <option value="">selecione</option>
                <option value="solteiro">solteiro(a)</option>
                <option value="viuvo">viuvo(a)</option>
                <option value="divorciado">divorciado(a)</option>
                <option value="casado">casado(a)</option>
            </select>
            <br>
            <br>
            <label for="codigo">codigo de cliente:</label>
            <input type="text" id="codigo" name="codigocliente" value="4554523" readonly>
            <br>
            <br>
            </fieldset>
            <fieldset>
                <legend> Endereco de Entrega</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>
                <br>
                <br>
                <label for="tipologradouro">Tipo de Logradouro:</label>
                <select id="tipologradouro" name="tipologradouro" required>
                    <option value="">selecione</option>
                    <option value="praca">praça</option>
                    <option value="rua">rua</option>
                    <option value="avenida">avenida</option>
                </select>
                <br>
                <br>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
                <br>
                <br>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                <br>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <br>
                <br>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                <label for="filmes">Filmes</label>
                <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                <label for="informatica">Informatica</label>
                <input type="checkbox" id="livros" name="interesses[]" value="livros">
                <label for="livros">Livros</label>
                <input type="checkbox" id="games" name="interesses[]" value="games">
                <label for="games">Games</label>
                <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                <label for="roupas">Roupas</label>
                <br>
                <br>
                <label for="Informacaoextra">Informações Complementares:</label>
                <br>
                <textarea id="Informacaoextra" name="Informacaoextra" rows="4" cols="50"></textarea>
                <br>
                <br>
                <label for="imagem">Anexar Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                <br>
                <br>
            </fieldset>
            <input type="submit" value="Cadastrar">
        </form>
    </header>
    <footer>
        <i>Av. Dr. Agamenon Magalhães, s/n - Centro, Arcoverde - PE</i>
    </footer>
    
</body>
</html>
